<main class="main flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-3xl font-bold text-center mb-4">Weather App</h1>
      <div>
        <input
          type="text"
          id="search"
          placeholder="Enter city name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"
        />
        <button
          id="searchBtn"
          class="w-full bg-blue-500 text-white py-2 rounded-lg"
        >
          Get Weather
        </button>
      </div>
  
      <div id="weatherInfo" class="mt-4 hidden">
        <h2 class="text-xl font-semibold" id="cityName"></h2>
        <p id="temperature" class="text-lg"></p>
        <p id="description" class="text-sm text-gray-600"></p>
        <p id="humidity" class="text-sm text-gray-600"></p>
        <p id="windSpeed" class="text-sm text-gray-600"></p>
      </div>
  
      <p id="errorMessage" class="text-red-500 text-center hidden mt-4"></p>
    </div>
  </main>
