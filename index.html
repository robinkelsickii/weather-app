<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row ms-5 ">
      <div class="col-12">
        <h1 class="pb-2 text-center">Real Time Weather</h1>
        <div class="input-group">
          <button id="fetchData" class="btn btn-outline-secondary" type="button" id="button-addon1">Submit</button>
          <input type="text" class="form-control text-center" placeholder="Type zipcode here"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
    </div>
  </div>
  <div id="results" class="container">
  <div class="container">
    <div class="container pt-2">
      <div class="col border text-center bg-warning">
        <h5>City</h5>
      </div>
      <div class="col border border-2 border-warning text-center ">
        <p id="currentCity"></p>
      </div>
    </div>
    <div id="result" class="container pt-2">
      <div class="col border bg-warning text-center">
        <h5>Temperature</h5>
      </div>
      <div class="col border border-2 border-warning text-center">
        <p id="tempK"></p>
        <hr style="height: 2px; color: darkgoldenrod;">
        <p id="tempF"></p>
        <hr style="height: 2px; color: darkgoldenrod;">
        <p id="tempC"></p>
      </div>
    </div>
    <div class="container pt-2">
      <div class="col border text-center bg-warning">
        <h5>Condition</h5>
      </div>
      <div class="col border border-warning border-2 text-center">
        <p id="condition"></p>
      </div>
    </div>
    <div class="container pt-2">
      <div class="col border bg-warning border-2 text-center">
        <h6>Other</h6>
      </div>
      <div class="col border">
        <img id="imgRel" src="" alt="">
      </div>
    </div>
  </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  <script src="main.js"></script>
</body>

</html>
